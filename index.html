<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas: Elegant Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-gold: #d4af37;
            --c-cream: #fceea7;
            --c-bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--c-bg);
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        /* UI Components */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--c-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }

        .controls-info {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Upload Controls */
        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
        }

        .btn-upload {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px var(--c-gold);
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--c-gold);
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 3px;
        }

        /* Computer Vision Hidden Elements */
        #vision-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; 
            pointer-events: none;
        }
        
        /* Debug info for Gesture */
        #gesture-status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--c-gold);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.7;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="controls-info">
            Gestures: ‚úä Tree | üñê Scatter | üëå Pinch & Raise Hand to Zoom
        </div>
        
        <div id="gesture-status">System Ready</div>

        <div class="upload-wrapper">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">
                Add Memories
            </button>
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas" width="160" height="120"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL STATE MACHINE ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            focusTarget: null, 
            handRotation: { x: 0, y: 0 },
            zoomLevel: 1.0, 
            time: 0
        };

        // --- HELPER: Procedural Textures ---
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, 128, 128);
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            for(let i = -128; i < 256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i + 32, 128);
                ctx.lineTo(i + 16, 128); ctx.lineTo(i - 16, 0);
            }
            ctx.fill();
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fceea7'; ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#d4af37'; 
            ctx.font = 'bold 60px "Cinzel"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 256, 256);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(mesh, type, idx, total) {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'CANDY', 'PHOTO'
                this.idx = idx;
                this.total = total;
                
                // Scatter Props
                this.scatterPos = new THREE.Vector3(
                    (Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40
                );
                this.scatterPos.setLength(8 + Math.random() * 12);
                this.rotSpeed = new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02);

                // Tree Props
                const t = idx / total;
                const angle = t * 50 * Math.PI;
                const radius = 15 * (1 - t);
                this.treePos = new THREE.Vector3(Math.cos(angle)*radius, t*30-15, Math.sin(angle)*radius);
                
                // Init
                this.mesh.position.copy(this.scatterPos);
                this.targetPos = new THREE.Vector3();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                this.currentScale = new THREE.Vector3(1, 1, 1);
            }

            update() {
                // Determine target
                if (STATE.mode === 'TREE') {
                    this.targetPos.copy(this.treePos);
                    this.targetScale.set(1, 1, 1);
                    this.targetPos.y += Math.sin(STATE.time + this.idx) * 0.05;
                } 
                else if (STATE.mode === 'SCATTER') {
                    this.targetPos.copy(this.scatterPos);
                    this.targetScale.set(1, 1, 1);
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                }
                else if (STATE.mode === 'FOCUS') {
                    if (this === STATE.focusTarget) {
                        this.targetPos.set(0, 2, 35);
                        
                        // Dynamic Zoom
                        const zoom = STATE.zoomLevel; 
                        this.targetScale.set(zoom, zoom, zoom);
                        
                        this.mesh.lookAt(0, 2, 50);
                    } else {
                        this.targetPos.copy(this.scatterPos).multiplyScalar(1.5);
                        this.targetScale.set(0.5, 0.5, 0.5);
                    }
                }

                // Lerp
                this.mesh.position.lerp(this.targetPos, 0.08);
                this.currentScale.lerp(this.targetScale, 0.08);
                this.mesh.scale.copy(this.currentScale);
            }
        }

        // --- MAIN APP ---
        class ChristmasApp {
            constructor() {
                this.particles = [];
                this.scene = new THREE.Scene();
                this.mainGroup = new THREE.Group();
                this.video = document.getElementById('webcam');
                this.lastVideoTime = -1;
                this.statusUI = document.getElementById('gesture-status');
            }

            async init() {
                this.setupThree();
                this.setupLights();
                this.createParticles();
                this.setupInputs();
                this.animate();
                await this.setupMediaPipe();
                
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }

            setupThree() {
                this.scene.background = new THREE.Color(0x000000);
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                document.body.appendChild(this.renderer.domElement);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7));
                this.composer.addPass(new OutputPass());

                this.scene.add(this.mainGroup);
            }

            setupLights() {
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                this.scene.add(new THREE.PointLight(0xffaa00, 2, 50));
                
                const spotGold = new THREE.SpotLight(0xd4af37, 1200);
                spotGold.position.set(30, 40, 40);
                this.scene.add(spotGold);
                
                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);
                this.scene.add(spotBlue);
            }

            createParticles() {
                const geoBox = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const geoSphere = new THREE.SphereGeometry(0.3, 16, 16);
                
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.5, 0),
                    new THREE.Vector3(0.2, 0.7, 0), new THREE.Vector3(0.4, 0.5, 0)
                ]);
                const geoCane = new THREE.TubeGeometry(curve, 20, 0.08, 8, false);

                const matGold = new THREE.MeshStandardMaterial({ color: 0xd4af37, roughness: 0.2, metalness: 0.9 });
                const matRed = new THREE.MeshPhysicalMaterial({ color: 0xcc0000, roughness: 0.2, metalness: 0.1, clearcoat: 1.0 });
                const matCane = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.3 });
                const matGreen = new THREE.MeshStandardMaterial({ color: 0x0f3b18, roughness: 0.8 });

                const TOTAL = 1500;
                for (let i = 0; i < TOTAL; i++) {
                    let mesh, type = 'DECO';
                    const rand = Math.random();
                    if (rand > 0.95) { mesh = new THREE.Mesh(geoCane, matCane); type = 'CANDY'; }
                    else if (rand > 0.8) mesh = new THREE.Mesh(geoSphere, matRed);
                    else if (rand > 0.5) mesh = new THREE.Mesh(geoBox, matGreen);
                    else mesh = new THREE.Mesh(geoBox, matGold);

                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, type, i, TOTAL));
                }

                this.addPhotoToScene(createTextTexture("JOYEUX NOEL"));
                
                const dustGeo = new THREE.BufferGeometry();
                const dustPos = new Float32Array(2500 * 3);
                for(let i=0; i<2500*3; i++) dustPos[i] = (Math.random()-0.5)*60;
                dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPos, 3));
                const dustMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 0.6 });
                this.scene.add(new THREE.Points(dustGeo, dustMat));
            }

            addPhotoToScene(texture) {
                const group = new THREE.Group();
                const frame = new THREE.Mesh(
                    new THREE.BoxGeometry(2.2, 2.2, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 1.0, roughness: 0.1 })
                );
                const pic = new THREE.Mesh(
                    new THREE.PlaneGeometry(2, 2),
                    new THREE.MeshBasicMaterial({ map: texture })
                );
                pic.position.z = 0.06;
                group.add(frame, pic);
                
                this.mainGroup.add(group);
                
                const p = new Particle(group, 'PHOTO', this.particles.length, this.particles.length + 100);
                this.particles.push(p);

                STATE.focusTarget = p;
                STATE.mode = 'FOCUS';
                STATE.zoomLevel = 4.5;
            }

            setupInputs() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') document.getElementById('ui-container').classList.toggle('ui-hidden');
                });

                const input = document.getElementById('file-input');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace; 
                            this.addPhotoToScene(t);
                        });
                    }
                    reader.readAsDataURL(f);
                });
            }

            async setupMediaPipe() {
                try {
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                    this.video.srcObject = stream;
                    this.video.addEventListener("loadeddata", () => this.detectWebcam());
                } catch (e) { console.error("CV Error:", e); }
            }

            detectWebcam() {
                if (!this.handLandmarker) return;
                const now = performance.now();
                if (this.video.currentTime !== this.lastVideoTime) {
                    const results = this.handLandmarker.detectForVideo(this.video, now);
                    this.processGestures(results);
                    this.lastVideoTime = this.video.currentTime;
                }
                requestAnimationFrame(() => this.detectWebcam());
            }

            processGestures(results) {
                if (!results.landmarks.length) {
                    this.statusUI.innerText = "No Hand Detected";
                    return;
                }

                const lm = results.landmarks[0];
                const cx = lm[9].x; 
                const cy = lm[9].y;
                
                // Hand Position Mapping for Rotation
                // Only update target, but effect is damped in animate()
                STATE.handRotation.y += ((cx - 0.5) * 4 - STATE.handRotation.y) * 0.1;

                // Gesture Logic
                const thumb = new THREE.Vector3(lm[4].x, lm[4].y, lm[4].z);
                const index = new THREE.Vector3(lm[8].x, lm[8].y, lm[8].z);
                const wrist = new THREE.Vector3(lm[0].x, lm[0].y, lm[0].z);
                
                const tips = [8, 12, 16, 20].map(i => new THREE.Vector3(lm[i].x, lm[i].y, lm[i].z));
                const avgDistToWrist = tips.reduce((acc, tip) => acc + tip.distanceTo(wrist), 0) / 4;
                const pinchDist = thumb.distanceTo(index);

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        if (!STATE.focusTarget || STATE.focusTarget.type !== 'PHOTO') {
                             const photos = this.particles.filter(p => p.type === 'PHOTO');
                             if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)];
                        }
                    }
                    // Zoom Logic
                    const height = 1.0 - cy; 
                    STATE.zoomLevel = 3.0 + (height * 5.0);
                    this.statusUI.innerText = `PINCH: Zooming x${STATE.zoomLevel.toFixed(1)}`;
                } 
                else if (avgDistToWrist < 0.25) {
                    STATE.mode = 'TREE';
                    this.statusUI.innerText = "FIST: Tree Mode";
                } 
                else if (avgDistToWrist > 0.4) {
                    STATE.mode = 'SCATTER';
                    this.statusUI.innerText = "OPEN: Scatter Mode";
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                STATE.time += 0.01;

                this.particles.forEach(p => p.update());

                if (STATE.mode !== 'FOCUS') {
                    // 1. Slow down base rotation (0.002 -> 0.0008)
                    this.mainGroup.rotation.y += 0.0008;
                    
                    // 2. Reduce hand influence (0.05 -> 0.01) to stop spinning out of control
                    this.mainGroup.rotation.y += STATE.handRotation.y * 0.01;
                    
                    // 3. FORCE HORIZONTAL: Ensure X/Z rotation stays 0
                    this.mainGroup.rotation.x = 0;
                    this.mainGroup.rotation.z = 0;
                } else {
                    this.mainGroup.rotation.y *= 0.95;
                    this.mainGroup.rotation.x = 0; // Strict upright in focus too
                }

                this.composer.render();
            }
        }

        new ChristmasApp().init();
    </script>
</body>
</html>
